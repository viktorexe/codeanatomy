<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAnatomy - C Code Explainer</title>
</head>
<body>
    <div id="main-interface" class="main-interface">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="logo-section">
                <img src="/codeanatomy_logo.png" alt="Logo" class="logo-img">
                <span class="logo-text">CodeAnatomy</span>
            </div>
            <div class="controls">
                <button id="example-btn" class="btn-secondary">Load Example</button>
                <button id="clear-btn" class="btn-secondary">Clear</button>
                <button id="explain-btn" class="btn-primary">Explain Code</button>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Left: Code Input -->
            <div class="code-section">
                <div class="section-title">Your C Code</div>
                <textarea id="code-input" class="code-textarea" placeholder="Paste your C code here..."></textarea>
            </div>

            <!-- Right: Results -->
            <div class="results-section">
                <!-- Quick Summary -->
                <div class="summary-card">
                    <div class="card-title">What This Code Does</div>
                    <div id="summary-text" class="summary-text">Ready to analyze your code</div>
                </div>

                <!-- Explanation Cards -->
                <div id="explanation-cards" class="explanation-cards">
                    <div class="welcome-card">
                        <div class="welcome-icon">üîç</div>
                        <h3>Paste Your C Code</h3>
                        <p>Enter your code on the left and click "Explain Code" to see what it does</p>
                    </div>
                </div>

                <!-- Memory Stats -->
                <div class="memory-card">
                    <div class="card-title">Memory Usage</div>
                    <div class="memory-grid">
                        <div class="memory-item">
                            <span class="memory-label">Stack</span>
                            <span id="stack-usage" class="memory-value">0/8192 bytes</span>
                        </div>
                        <div class="memory-item">
                            <span class="memory-label">Heap</span>
                            <span id="heap-usage" class="memory-value">0/65536 bytes</span>
                        </div>
                        <div class="memory-item">
                            <span class="memory-label">Functions</span>
                            <span id="frames-count" class="memory-value">0</span>
                        </div>
                        <div class="memory-item">
                            <span class="memory-label">Leaks</span>
                            <span id="leaks-count" class="memory-value">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span id="status-indicator" class="status-dot ready"></span>
                <span id="status-text">Ready</span>
            </div>
            <div class="status-right">
                <span id="analysis-time">Analysis time: --</span>
            </div>
        </div>
    </div>
</body>
</html>
